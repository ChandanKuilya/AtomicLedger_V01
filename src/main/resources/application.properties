spring.application.name=AtomicLedger
server.port=8081

spring.config.import=optional:file:.env[.properties]


# Default Datasource (Shard 0)
spring.datasource.url=jdbc:mysql://localhost:3306/ledger_shard_0
spring.datasource.username=${ROOT_USERNAME}
spring.datasource.password=${ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Tuning (HikariCP) - Concepts from DB Internals
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# Logging
logging.level.root=INFO
